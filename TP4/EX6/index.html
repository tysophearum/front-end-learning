<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 6</title>
    <script src="../tailwind.js"></script>
    <script src="js/tween.umd.js"></script>
    <style></style>
</head>
<body class="bg-black">
    <div id="navbar" class="w-full h-16 bg-white flex justify-end items-center p-3">
        <img src="img/menu.png" alt="more" id="more" class="h-11" onclick="openn()">
    </div>
    <div id="menu" class="bg-white h-full w-0 absolute top-0 text-slate-600 overflow-hidden flex flex-col justify-between">
        <li id="top" type="none" >
            <ul id="sidebar-title" class="flex justify-between items-center mb-4 overflow-hidden">
                <div class="pt-2 pb-2 pl-3 text-3xl">SIDEBAR</div>
                <img src="img/close.png" alt="close" class="w-5 h-fit mr-5" onclick="closse()">
            </ul>
            <ul class="pt-2 pb-2 pl-3 hover:bg-gray-100">Home</ul>
            <ul class="pt-2 pb-2 pl-3 hover:bg-gray-100">About</ul>
            <ul class="pt-2 pb-2 pl-3 hover:bg-gray-100">Projects</ul>
            <ul class="pt-2 pb-2 pl-3 hover:bg-gray-100">Contact</ul>
        </li>
        <div id="media" class="images pb-10 w-full flex items-center justify-center">
            <img class="w-7 ml-3 mr-3" src="img/facebook.png" alt="facebook">
            <img class="w-7 ml-3 mr-3" src="img/twitter.png" alt="twitter">
            <img class="w-7 ml-3 mr-3" src="img/linkedin.png" alt="linkedin">
            <img class="w-7 ml-3 mr-3" src="img/gem.png" alt="diamond">
        </div>
    </div>
    <script src="js/javascript.js"></script>

</html>
