<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 4</title>
    <script src="../tailwind.js"></script>
</head>
<body class="flex justify-center">
    <div class="container w-96 h-fit border-2 border-black border-solid bg-[#f1f5f8] p-4">
        <div class="title bg-white p-3 font-bold">Random Color Generator</div>
        <div id="background" class=" pt-3 pb-44">
            <div class="bg-title bg-[#222222] rounded mr-1 ml-1">
                <div class="text-white font-bold text-3xl flex justify-center">Background Color :</div>
                <div id="color-text" class="font-bold text-3xl flex justify-center"></div>
            </div>
            <div class="buttons flex justify-center mt-10 mb-3">
                <button id="generate" class="bg-[#222222] border-2 border-[#222222] pl-5 pr-5 pt-3 pb-3 font-bold text-white rounded-md mr-1">
                    GENERATE
                </button>
                <button id="reset" class="bg-none border-2 border-[#222222] pl-5 pr-5 pt-3 pb-3 font-bold text-[#222222] rounded-md ml-1">
                    RESET
                </button>
            </div>
            <div id="colors" class="bg-white h-44 p-3 overflow-y-auto">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
