<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 3</title>
    <script src="../tailwind.js"></script>
    <style>
        button{
            border-width: 1px;
        }
    </style>
</head>
<body class="flex justify-center">
    <div class="container w-96 h-fit border-2 border-black border-solid bg-[#f1f5f8] pt-44 pb-44">
        <div class="title flex justify-center text-4xl font-bold text-slate-700">Counter</div>
        <div id="counter" class="counter flex justify-center text-6xl font-bold mt-10 mb-10 text-gray-500"></div>
        <div class="button flex justify-center">
            <button id="decrease" class="border-[#222222] rounded pl-3 pr-3">DECREASE</button>
            <button id="reset" class="border-[#222222] rounded pl-3 pr-3 ml-5 mr-5">RESET</button>
            <button id="increase" class="border-[#222222] rounded pl-3 pr-3 text-white bg-[#222222]">INCREASE</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
