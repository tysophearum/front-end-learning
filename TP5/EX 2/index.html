<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 2</title>
    <script src="../tailwind.js"></script>
    <style>
        .loader {
          border: 16px solid #f3f3f3;
          border-radius: 50%;
          border-top: 16px solid #3498db;
          width: 120px;
          height: 120px;
          -webkit-animation: spin 2s linear infinite; /* Safari */
          animation: spin 2s linear infinite;
        }
        
        /* Safari */
        @-webkit-keyframes spin {
          0% { -webkit-transform: rotate(0deg); }
          100% { -webkit-transform: rotate(360deg); }
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex justify-center">
    <div class="container w-1/2 h-fit border-black border-2 flex flex-col items-center p-6">
        <img src="img/detective.png" alt="its boring" class="emoji w-1/6">
        <h2 class="text-4xl font-bold mb-5">I know your <span class="text-4xl font-bold mb-5 text-[#3083ff]">gender</span></h2>
        <div class="h-fit">
            <input type="text" id="input-name" placeholder="Tell me your name" class="w-64 h-11 border-2 rounded-lg pl-2 mr-2">
            <button class="generate w-fit pl-5 pr-5 pt-3 pb-3 bg-[#3083ff] rounded-lg font-bold text-white" onclick="fetchNewActivity ()">Guess</button>
        </div>
        <div id="info-container" class="w-1/2 border-gray-300 border-[1px] m-9 flex flex-col items-center p-4 bg-[#f4f4f4] rounded-lg">
            <div id="name-info" class="text-xl font-bold"></div>
            <div id="gender" class="text-5xl text-orange-600 font-bold m-3"></div>
            <div id="probability" class="text-3xl text-blue-500 font-bold"></div>
        </div>
        <div id="loader-container" class="hidden w-1/2 border-gray-300 border-[1px] m-9 p-4 bg-[#f4f4f4] rounded-lg justify-center">
            <div class="loader"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
